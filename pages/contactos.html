<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Rawayana</title>
    <link rel="stylesheet" href="/styles/formStyle.css" />
  </head>
  <body>
    <div id="rawayanaClub-entryForm">

        <img height="100px" src="/img/rawayana.png" alt="logo de Rawayana ">

<div class="questionForm" id="aplicantsName">

      <label for="completName">Nombre completo</label><br>
      <input type="tex" id="completName" name="completName" />
</div>
<div class="questionForm" id="aplicantsMail">
      <label for="mail">Correo electrónico:</label><br>
      <input type="email" id="mail" name="mail" />
</div>
    <div class="questionForm" id="aplicantsTlfNumber">
      <label for="tlf">Teléfono: </label><br>
      <input
        type="tel"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        id="tlf"
        name="numTlf"
      />
    </div>
<div class="questionForm" id="aplicantsContry">

      <label>Desde donde nos conoces: </label><br>
      <input list="Contrys" name="Contrys">
      <datalist id="Contrys">
        <option value="España"></option>
        <option value="Venezuela"></option>
        <option value="Puerto Rico"></option>
        <option value="Colombia"></option>
     
      </datalist>
    </div>
<div class="questionForm" id="aplicantsObservation">
      <label for="commit">Escribe algo sobre ti, o alguna duda que tengas</label>
      <br />
      <textarea
        id="commit"
        cols="30"
        rows="10"
        placeholder="Me gusta Height...."
      ></textarea>
</div>
<div class="questionForm" id="termino/condiciones">

      <p>Acepta los terminos y condiciones?</p>
      <input type="checkbox" id="conditionCheck" name="conditionCheck" />
</div>
<div class="questionForm" id="sendFinishForm">

    <input type="submit" >



</div>
    </div>
    </form>
  </body>
</html>
